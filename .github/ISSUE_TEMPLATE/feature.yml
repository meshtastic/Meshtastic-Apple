labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your request this will not gurantee that we will implement it, but it will be reviewed.
  - type: dropdown
    id: soc
    attributes:
      label: OS
      description: What OS will support your feature?
      multiple: true
      options:
        - iOS
        - iPadOS
        - macOS
    validations:
      required: true
  - type: textarea
    id: body
    attributes:
      label: Description
      description: Please provide details about your enhancement.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Participation
      options:
        - label: I am willing to sponsor this feature.
          required: false
        - label: I am willing to submit a pull request for this issue.
          required: false
  - type: textarea
    attributes:
      label: Additional comments
      description: Is there anything else that's important for the team to know?
